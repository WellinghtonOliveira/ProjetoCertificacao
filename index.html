<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
</head>
<body>
    <div class="container">
        <div class="display-entrada">
            <label class="label-entrada" for="insira-o-numero">Insira o número aqui:</label>
            <input class="input-entrada-num" id="insira-o-numero" placeholder="Insira o número aqui:" type="text">
            <button class="btn-verific">Verificar</button>
            <p class="resposta">###</p>
        </div>
        <div class="display-saida">
            <label class="label-saida" for="resposta-do-numero">Número digitado:</label>
            <input id="resposta-do-numero" placeholder="Número digitado:" type="text">
            <p class="resposta">###</p>
        </div>
    </div>
</body>
</html>
