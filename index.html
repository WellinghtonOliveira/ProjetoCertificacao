<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
</head>
<body>
    <div class="container">
        <div class="display-entrada">
            <label for="insira-o-numero">Insira o número aqui:</label>
            <input id="insira-o-numero" placeholder="Insira o número aqui:" type="text">
            <button>Verificar</button>
            <p class="resposta"></p>
        </div>
        <div class="display-saida">
            <label for="resposta-do-numero">Número digitado:</label>
            <input id="resposta-do-numero" placeholder="Número digitado:" type="text">
            <p class="resposta"></p>
        </div>
    </div>
</body>
</html>
